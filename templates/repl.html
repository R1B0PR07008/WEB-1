<h1>
  {% block title %} Equivalent Resistance (Parallel Circuit) </h1>

<form action="" method="post">

    type="float"
    placeholder="number of Resistors"
    name="numR"
    value="{{ request.form.numR }}"
  />

</form>
<h2> Number of Resistors </h2>

<br />

<br>
<a href="{{url_for('re4pl')}}" class="Program-link">4 Resistors</a>
